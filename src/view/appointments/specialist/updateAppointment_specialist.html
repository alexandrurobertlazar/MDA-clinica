<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="/src/scripts/components/nav/nav.js"></script>
    <script src="/src/scripts/components/footer/footer.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/output.css">
    <title>Actualizar cita</title>
</head>
<body>
    <load-nav></load-nav>
    <div class="mt-6 flex flex-col content-center items-center">
        <h1 class="text-4xl font-bold">Actualizar cita</h1>
        <form id="form" class="flex flex-col items-center p-2.5 m-2.5 w-full md:w-3/4 rounded shadow">
            <div class="flex flex-col items-center m-2">
                <label class="font-bold text-lg" for="appointment-type">Tipo de cita</label>
                <select class="p-2 rounded w-44" name="appointment-type" id="appointment-type">
                    <option value="Analitica"> Analítica</option>
                    <option value="Enfermeria">Enfermería</option>
                    <option value="Cita con medico">Cita con médico</option>
                </select>
            </div>
            <div class="flex flex-col items-center m-2">
                <label class="font-bold text-lg" for="appointment-patient">Paciente</label>
                <select class="p-2 rounded w-44" id="patient-select" name="appointment-patient">
                </select>
            </div>

            <div class="flex flex-col items-center m-2">
                <label class="font-bold text-lg">Fecha</label>
                <input class="p-2 rounded w-44" id="date-selector" type="date" required>
                <h4 id="date-error" class="font-light text-red-600 hidden">Fecha incorrecta</h4>
            </div>
            
            <div class="flex flex-col items-center m-2">
                <label class="font-bold text-lg">Hora</label>
                <select class="p-2 rounded w-44" name="hour-select" id="hour-select"></select>
                <h4 id="time-error" class="font-light text-red-600 hidden">Hora incorrecta</h4>
            </div>

            <div class="flex flex-col items-center m-2">
                <label for="description" class="font-bold text-lg">Descripción</label>
                <textarea class="p-2 rounded" id="description" type="text" rows="5" required></textarea>
                <h4 id="desc-error" class="font-light text-red-600 hidden">Descripción demasiado corta</h4>
            </div>

            <div class="flex flex-col items-center m-2">
                <button
                class="m-2 px-2.5 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-200 hover:text-black hover:px-10 transition-all duration-300"
                type="submit">
                    Añadir cita
                </button>
                <h4 id="submit-error" class="font-light text-red-600 hidden">Complete correctamente los datos</h4>
            </div>
        </form>
    </div>
    <load-footer></load-footer>
    <script src="../../../scripts/appointments/specialist/updateAppointments_specialist.js"></script>
</body>
</html>
