<!DOCTYPE html>
<html lang="es">
<head>
    <link href="../../../assets/font-awesome/css/solid.css" rel="stylesheet">
    <link href="../../../assets/font-awesome/css/brands.css" rel="stylesheet">
    <link href="../../../assets/font-awesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="/src/scripts/components/nav/nav.js"></script>
    <script src="/src/scripts/components/footer/footer.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/output.css">
    <title>Historial del paciente</title>
</head>
<body class="bg-slate-100">
    <load-nav></load-nav>

    <div class="p-6 flex flex-col">
        <h1 class="text-4xl font-bold text-center mt-5" id="patient-name"></h1>
        <h3 class="text-center mt-2" id="subtitle"></h3>
        <div class="p-6 flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-white border-b">
                        <tr class="text-center">
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                            Número de historial
                            </th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                            Prueba clínica
                            </th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                            Descripción
                            </th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                            Acción
                            </th>
                        </tr>
                    </thead>
                    <tbody id="patient-history"></tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row justifiy-center items-center m-auto mb-16">
            <a href="./createHistory.html" class="max-w-xl bg-blue-500 text-white font-bold px-3 py-2 rounded m-2">
                Crear prueba clínica
            </a>
        </div>
    </div>

    <load-footer></load-footer>
    <script src="../../../scripts/aux/history/patientList.js"></script>
</body>
</html>
