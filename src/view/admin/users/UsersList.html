<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/output.css">
    <title>Clínica</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center content-center text-center">

                    </div>

            </ul>
        </div>
