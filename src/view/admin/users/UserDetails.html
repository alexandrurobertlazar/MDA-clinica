<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/output.css">
    <title>Clínica</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center content-center text-center">
        <h1 class="text-4xl font-bold">Detalles del usuario</h1>
        <div class="m-3 p-3 border rounded shadow w-2/3">
            <div class="m-1 p-1">
                <h3 class="font-bold">Nombre</h3>
                <h4 id="name-text">Test</h4>
            </div>
            <div class="m-1 p-1">
                <h3 class="font-bold">Email</h3>
                <h4 id="email-text">test@test.com</h4>
            </div>
            <div class="m-1 p-1">
                <h3 class="font-bold">Número de teléfono</h3>
                <h4 id="phone-text">+34123456789</h4>
            </div>
            <div class="m-1 p-1">
                <h3 class="font-bold">Rol</h3>
                <h4 id="role-text">test</h4>
            </div>
            <div class="flex flex-col md:flex-row justify-center">
                <button
                onclick="navigateToUpdate()"
                class="text-blue-500 underline md:no-underline md:bg-blue-500 md:text-white font-bold px-3 py-2 rounded md:m-2">
                    Editar usuario
                </button>
                <button
                onclick="deleteUser()"
                class="text-red-500 underline md:no-underline md:bg-red-500 md:text-white font-bold px-3 py-2 rounded md:m-2">
                    Eliminar usuario
                </button>
            </div>
        </div>
    </div>
    <script src="../../../scripts/admin/users/UserDetails.js"></script>
</body>
</html>
