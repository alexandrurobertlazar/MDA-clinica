<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../../assets/font-awesome/css/solid.css" rel="stylesheet">
        <link href="../../assets/font-awesome/css/brands.css" rel="stylesheet">
        <link href="../../assets/font-awesome/css/solid.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
        <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
        <script src="/src/scripts/components/nav/nav.js"></script>
        <script src="/src/scripts/components/footer/footer.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <load-nav></load-nav>
    <div class="flex flex-col items-center m-2">
        <h1 class="m-2 text-4xl font-bold">Solicitar cambio</h1>
        <form id="change-form">
            <div class="flex flex-col items-center m-2">
                <label class="font-bold text-lg" for="new-specialist">Seleccionar nuevo especialista</label>
                <select class="p-2 rounded w-44" name="new-specialist" id="new-specialist">
                </select>
            </div>
            <div class="flex flex-col items-center m-2">
                <label class="font-bold text-md" for="new-specialist">Motivo</label>
                <textarea class="rounded" name="change-reason" id="change-reason" cols="30" rows="10">
                </textarea>
            </div>
            <div class="flex flex-col items-center m-2">
                <button
                class="m-2 px-2.5 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-200 hover:text-black hover:px-10 transition-all duration-300"
                type="submit">
                    Solcitar cambio
                </button>
                <h4 id="submit-error" class="font-light text-red-600 hidden">Complete correctamente los datos</h4>
            </div>
        </form>
    </div>
    <load-footer></load-footer>
    <script src="../../assets/font-awesome/js/all.js"></script>
    <script src="../../scripts/user/SpecialistChangeRequest.js"></script>
