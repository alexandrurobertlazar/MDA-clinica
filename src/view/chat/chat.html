<!DOCTYPE html>
<html lang="es">

<head>
    <link href="/src/assets/font-awesome/css/fontawesome.css" rel="stylesheet">
    <link href="/src/assets/font-awesome/css/brands.css" rel="stylesheet">
    <link href="/src/assets/font-awesome/css/solid.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="/src/scripts/components/nav/nav.js"></script>
    <script src="/src/scripts/components/footer/footer.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/output.css">
    <title>Chat</title>
    <script type="text/javascript" src="/src/scripts/chat/Chat.js" defer></script>
</head>

<body>
    <load-nav></load-nav>
    <h1 class="font-bold text-center text-3xl mt-4" id="chat-type"></h1>
    <h2 class="text-center font-light text-sm">Los mensajes se actualizan cada segundo y medio.</h2>
    <div class="flex flex-col items-center">
        <div class="w-full md:w-2/3 lg:w-1/2 border border-black rounded-md py-12 my-4 px-12 max-h-96 overflow-y-scroll" id="messages-container"></div>
        <div class="w-full md:w-2/3 lg:w-1/2 flex flex-row">
            <input type="text" class="text-center rounded-md w-2/3" id="message-send">
            <button class="p-2 text-white w-1/3 bg-green-600 rounded-md ml-2 flex flex-row justify-center" onclick="sendMessage()">
                <div class="flex items-center hover:shadow hover:rounded duration-300">
                    <h6 class="px-2 hover:px-4 duration-300">Enviar</h6>
                    <i class="px-2 hover:px-4 duration-300 fa-solid fa-angle-right"></i>
                </div>
            </button>
        </div>
    </div>
    <load-footer></load-footer>
</body>

</html>
